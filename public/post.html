<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <link
            rel="shortcut icon"
            href="./asset/favicon.ico"
            type="image/x-icon"
        />
        <div id="giscus-script"></div>
        <title id="title"></title>
    </head>
    <body class="light">
        <div id="top">
            <div id="left">
                <div id="logo">
                    <a href="index.html" id="logo-text" target="_blank"></a>
                </div>
            </div>
            <div id="center-left">
                <div id="link">
                    <a href="index.html" id="link1" target="_blank">首页</a>
                    <a href="index.html" id="link2" target="_blank">文章</a>
                </div>
            </div>
            <div id="right">
                <i
                    id="moon-sun"
                    class="bi bi-moon-stars"
                    onclick="switchtheme()"
                ></i>
                <a
                    id="github"
                    href="https://github.com/jackzhang2013"
                    target="_blank"
                >
                    <i class="bi bi-github"></i>
                </a>
            </div>
            <div id="center-right">
                <from id="search">
                    <i class="bi bi-search"></i>
                    <input oninput="searchInput()" value="" placeholder="搜索" autocomplete="off"></input>
                </from>
                <div id="res-list" style="display: none">
                    <div class='res'><p>键入以开始搜索</p></div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="head">
                <h1 id="post-name"></h1>
            </div>
            <article id="post" class="markdown-body line-numbers"></article>
            <div class="giscus"></div>
        </div>
    </body>
</html>
